<!DOCTYPE html>
<html class="h-100">
<head>
  <title>SD promptkit</title>
  <link rel="icon" type="image/png" href="favicon.png"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <link rel="stylesheet" href="style.css">
  <script src="taglint.js"></script>

  <script>
    function taglintOnInput() {
      new taglint('taglintInput', 'taglintResult', 'taglintResultButton').onInput();
    }

    function taglintCopyResult() {
      new taglint('taglintInput', 'taglintResult', 'taglintResultButton').copyResult();
    }
  </script>
</head>

<body class="d-flex flex-column h-100">

<main class="flex-fill">
  <div class="taglint container mt-5 bg-body-secondary">
    <h1>Tag formatter/linter</h1>
    <ul>
      <li>Removes duplicates</li>
      <li>Fixes badly formatted tags, like unclosed parenthesis, newlines inside tag names, etc</li>
    </ul>
    <div class="form pb-3">
      <label class="mt-3 mb-2" for="taglintInput">Paste tags here:</label>
      <textarea class="form-control" id="taglintInput" placeholder="masterpiece, ultra-detailed, solo, ..." onkeyup="taglintOnInput()"></textarea>

      <label class="mt-3 mb-2" for="taglintResult">Formatted tags:</label>
      <button id="taglintResultButton" class="btn btn-outline-primary ms-2 btn-sm" title="" data-original-title="Copy to clipboard" onclick="taglintCopyResult()">Copy</button>
      <div id="taglintResult" class="form-control">
        <span class="fst-italic">(Tags will be shown here after linting)</span>
      </div>

    </div>
  </div>

</main>

<footer class="footer mt-auto py-3 bg-body-tertiary">
  <div class="container">
      <a class="icon-link text-decoration-none fw-semibold text-body-secondary" href="https://github.com/fiffu/sd-promptkit">
        <img src="github.png" width="16px" height="16px">
        fiffu/sd-promptkit
      </a>
  </div>
</div>
</footer>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</body>
</html>
